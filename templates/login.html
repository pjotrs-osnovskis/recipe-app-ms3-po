{% extends "base.html" %}
{% block content %}
<h3 class="title">Login</h3>

<div class="auth-card">

    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

    <form name="loginForm" method="POST" action="{{ url_for('login') }}">
        <!-- username field -->
        <label for="username">Username</label>
        <input id="username" name="username" type="text" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" required>
        <!-- password field -->
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" required>
        <button class="button" type="submit" id="loginBtn" >
            Login
        </button>
    </form>
    
    <div class="under-form">
        <p>
            New Here? <a href="{{ url_for('register') }}" class="">Register</a>
        </p>
    </div>
    
</div>
{% endblock %}
