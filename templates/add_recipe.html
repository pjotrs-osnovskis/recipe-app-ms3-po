{% extends "base.html" %}
{% block content %}

<div class="text-center mt-3">
    <h3>Create New Recipe</h3>
</div>

<div class="mt-4 d-flex justify-content-center">
    <form class="col-sm-12 col-md-8" id="add_recipe_form" name="add_recipe" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="row">

            <!-- recipe name -->
            <div class="col-md-8 col-sm-12">
                <label class="form-label" for="recipe_name">Recipe name: </label>
                <input class="form-control" name="recipe_name" id="recipe_name" type="text" minlength="5" maxlength="50" required>
            </div>

            <!-- choose category -->
            <div class="col-md-4 col-sm-12">
                <label class="form-label" for="category_name">Category:</label>
                <input class="form-control" name="category_name" id="category_name" list="category_list" type="text" required>

                <datalist id="category_list">
                    {% for cat in categories %}
                    <option value="{{ cat.category_name }}">
                        {{ cat.category_name }}
                    </option>
                    {% endfor %}
                </datalist>
            </div>
        </div>

        <!-- Ingredients List -->
        <div id="ingredient_item"></div>

        <!-- Add New Ingredient Button -->
        <div class="text-center mt-3" id="">
            <button class="btn btn-success" id="addIngredient">Add Ingredient</button>
        </div>

        <!-- Add description -->
        <div class="col-12 mt-3">
            <label class="form-label" for="description" >Description:</label>
            <textarea class="form-control" id="recipe_description" name="recipe_description" type="text" minlength="5"
                maxlength="255" rows="3" required></textarea>
        </div>

        <!-- Create Recipe Button -->
        <div class="text-center mt-3">
            <button class="btn btn-success" type="submit">
                Create Recipe
            </button>
        </div>
    </form>
</div>




{% endblock %}
