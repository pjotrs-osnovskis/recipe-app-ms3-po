{% extends "base.html" %}
{% block content %}

<!-- Section title -->
<h3 class="title">Create New Recipe</h3>

<div class="add-recipe-card" id="add_recipe">
    <form id="add_recipe_form" name="add_recipe" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="row">
            <div class="col-50">
                <!-- Recipe name input -->
                <label for="recipe_name">Recipe name: </label>
                <input name="recipe_name" id="recipe_name" type="text" minlength="5" maxlength="50" required>
                <!-- Recipe category input -->
                <label for="category_name">Category:</label>
                <input name="category_name" id="category_name" list="category_list" type="text" required>

                <!-- Loop through categories, to help select when typing in a category -->
                <datalist id="category_list">
                    {% for category in categories %}
                        <option>{{ category.category_name }}</option>
                    {% endfor %}
                </datalist>
                <label for="serves">Servings:</label>
                <input name="serves" id="serves" type="text" maxlength="2" required>
            </div>
            <div class="col-50 add-cook-time">
                <!-- Add prep and cooking times -->
                <label for="prep_time">Prep Time (mins):</label>
                <input name="prep_time" id="prep_time" type="text" maxlength="2" required>
                <label for="cook_time">Cooking Time (mins):</label>
                <input name="cook_time" id="cook_time" type="text" maxlength="2" required>
                <label for="total_time">Total (mins):</label>
                <input name="total_time" id="total_time" type="text" maxlength="2" required>
            </div>
        </div>
        <!-- Recipe Description textarea -->
        <div class="row">
            <div class="col-full">
                <label for="description">Description:</label>
                <textarea id="recipe_description" name="recipe_description" type="text" minlength="5" maxlength="2500"
                    rows="10" required></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-full">
                <label for="imageURL">Image URL:</label>
                <input type="url" id="imageURL" name="recipe_img">
            </div>
        </div>
        <!-- Place for ingredients list that is being created with Add Ingredient button -->
        <div id="ingredient_item">
            <!-- Add ingredient item -->
            <div class="row" id="ingredient_item" name="ingredient_item">
                <!-- Add Ingredient name -->
                <div class="col-50">
                    <label for="ingredient_name">Ingredient:</label>
                    <input name="ingredient_name" id="ingredient_name" list="ingredients_list" type="text" required>
                    <datalist id="ingredients_list">
                        {% for ingredient in ingredients %}
                        <option></option>
                        {% endfor %}
                    </datalist>
                </div>
                <!-- Add ingredient quantity -->
                <div class="col-50 ing-units">
                    <div class="col-40 ">
                        <label for="ingredient_qty">Quantity:</label>
                        <select name="ingredient_qty" id="ingredient_qty" required>
                            <option value="¼">¼</option>
                            <option value="½">½</option>
                            <option value="¾">¾</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <!-- Add ingredient unit -->
                    <div class="col-40">
                        <label for="ingredient_unit">Unit:</label>
                        <!-- Not required as sometimes you don't need a unit -->
                        <input name="ingredient_unit" id="ingredient_unit" type="text">
                    </div>
                    <!-- Remove ingredient line button -->
                    <div class="col-10">
                        <label class="no-text" for="addIngredient">a</label>
                        <button class="delete-itm-btn" id="remButton" onclick="remove(this);">
                            <i class="far fa-times-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add ingredient line -->
        <div class="row form-buttons">
            <div class="col-full">
                <button class="button add-itm-btn-edit" id="addIngredient">Add Ingredient</button>
            </div>
        </div>

        <!-- Create Recipe Button -->
        <div class="row form-buttons">
            <div class="col-full">
                <button class="button delete-recipe-btn" onclick="goBack()">Cancel</button>
                <button class="button create-button" type="submit">Create Recipe</button>
            </div>
        </div>
    </form>
</div>




{% endblock %}
