{% extends "base.html" %}
{% block content %}

<div class="mx-auto">
    <h3 class="">
        Create New Recipe
    </h3>
</div>

<div class="card">
    <section class="ms-3 me-3 mt-3">
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>

    <form class="" name="add_recipe" method="POST" action="{{ url_for('add_recipe') }}">
        <!-- recipe name -->
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="recipe_name" class="form-label">Recipe name: </label>
                        <div class="form-input">
                            <input class="form-control" id="recipe_name" name="recipe_name" type="text" minlength="5"
                                maxlength="50">
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <!-- choose category -->
                    <label for="categList">
                        Choose Category:
                    </label>
                    <select id="category_name" name="category_name" class="form-input">
                        {% for category in categories %}
                        <option class="category-in-dlist" value="{{ category.category_name }}">
                            {{ category.category_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- choose ingredients -->
            <!-- Search ingredients in real time -->
            <div class="row">
                <div class="col-6">
                    <label for="ingredientInput">Ingredient: </label>
                    <input class="form-input" type="text" list="ingredientsList" id="ingredientInput"
                        placeholder="Enter ingredient...">
                    <datalist id="ingredientsList">
                        {% for ingredient in ingredients %}
                        <option value="{{ ingredient.ingredient_name }}">
                            {{ ingredient.ingredient_name }}
                        </option>
                        {% endfor %}
                    </datalist>
                </div>
                <div class="col-6">
                    <label for="ingredientAmount">Quantity: </label>
                    <input class="" type="text" id="ingredientAmount">
                    <button class="btn btn-success" id="myButton">+</button>

                </div>
            </div>

            <!-- Space where new ingredients will be added -->
        </div>
        <div class="newList" name="newList"></div>

        <!-- enter description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description: </label>
            <div class="form-input">
                <input class="form-control" id="recipe_description" name="recipe_description" type="text" minlength="5"
                    maxlength="255">
            </div>
        </div>

        <!-- add recipe button -->
        <div class="card-footer text-center">
            <button class="btn btn-success" type="submit">
                Add Recipe
            </button>
        </div>
    </form>
</div>




{% endblock %}
